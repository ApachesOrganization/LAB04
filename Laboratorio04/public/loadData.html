<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- No Cache -->
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta value="no-cache, no-store, must-revalidate" name="no-cache">

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/2c7bfef965.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">

    <!-- Custom Style -->
    <link rel="stylesheet" href="styles/style_01.css">

    <!-- Firebase SDKs -->
    <script defer src="/__/firebase/11.0.1/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.0.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/11.0.1/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/11.0.1/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/init.js"></script> 

    <!-- Custom JavaScript -->
    <script defer src="sections/menu.js"></script>
    <script defer src="sections/footer.js"></script>

    <title>Carga de Datos CSV</title>
</head>

<body class="container-fluid">
    <header>
        <menu-component></menu-component>
    </header>

    <main class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h3 class="text-center mb-4">Carga de Datos desde CSV</h3>
                <div class="card p-4">
                    <div class="mb-3">
                        <label for="txtCSV" class="form-label">Selecciona el archivo CSV:</label>
                        <input type="file" class="form-control" name="txtCSV" id="txtCSV" accept=".csv">
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary" name="btnLoad" id="btnLoad">Subir archivo</button>
                    </div>
                    <div id="statusMessage" class="text-center mt-3"></div> 
                    <div class="progress mt-3">
                        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;"
                            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <footer>
        <footer-component></footer-component>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <!-- Script para cargar y procesar el CSV -->
    <script defer src="js/support/bc_csvToCollection.js"></script>
</body>

</html>
