<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Categorías</title>

    <!-- No Cache -->
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/2c7bfef965.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">

    <!-- Custom Style -->
    <link rel="stylesheet" href="styles/style_01.css">

    <!-- Firebase SDKs -->
    <script defer src="/__/firebase/11.0.1/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.0.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/11.0.1/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/11.0.1/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/init.js"></script>

    <!-- Custom JavaScript -->
    <script defer src="sections/menu.js"></script>
    <script defer src="sections/footer.js"></script>
    <script defer src="js/category/categories.js"></script> 
</head>

<body class="container-fluid">
    <header>
        <menu-component></menu-component>
    </header>

    <main class="row contenido">
        <h2 class="my-4">Categorías de Productos</h2>

        
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Modificar</th>
                    </tr>
                </thead>
                <tbody id="categoryList">
                    
                </tbody>
            </table>
        </div>

      
        <div class="text-center my-4">
            <button class="btn btn-primary" onclick="showAddCategoryForm()">Agregar Categoría</button>
        </div>

        
        <div id="addCategoryForm" class="card tarjeta" style="display: none;">
            <div class="card-header">
                <h4 class="card-title">Insertar Categoría</h4>
            </div>
            <div class="card-body">
                <form id="categoryForm">
                    <div class="mb-3">
                        <label for="categoryID" class="form-label">Código</label>
                        <input type="text" id="categoryID" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="categoryName" class="form-label">Nombre</label>
                        <input type="text" id="categoryName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descripción</label>
                        <input type="text" id="description" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">Aceptar</button>
                    <button type="button" class="btn btn-secondary" onclick="hideAddCategoryForm()">Cancelar</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <footer-component></footer-component>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    </footer>
</body>

</html>
