<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <title>Lista de Productos por Categoría</title>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/2c7bfef965.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style_01.css">

    <!-- Llamada a los scripts de menú y pie de página -->
    <script src="sections/menu.js" defer></script>
    <script src="sections/footer.js" defer></script>

    <!-- Firebase SDKs -->
    <script defer src="/__/firebase/11.0.1/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.0.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/11.0.1/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/11.0.1/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/init.js"></script>

    <!-- Enlace al archivo JavaScript -->
    <script defer src="js/products/products.js"></script>

    <style>
        #addProductFormContainer {
            display: none;
        }
    </style>
</head>

<body class="container-fluid">
    <header>
        <menu-component></menu-component>
        <h2 class="my-4">Lista de Productos por Categoría</h2>
    </header>

    <main class="row contenido">
        <div id="productImageContainer" class="text-center mb-4"></div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Modificar</th>
                    </tr>
                </thead>
                <tbody id="productList">
                   
                </tbody>
            </table>
        </div>

        <div class="text-center my-4">
            <button class="btn btn-primary" onclick="toggleAddProductForm()">Agregar Producto</button>
        </div>

        
        <div id="addProductFormContainer" class="my-4">
            <h3>Agregar Nuevo Producto</h3>
            <form id="addProductForm" onsubmit="return addProduct(event)">
                <div class="mb-3">
                    <label for="productID" class="form-label">ID del Producto</label>
                    <input type="text" class="form-control" id="productID" required>
                </div>
                <div class="mb-3">
                    <label for="productName" class="form-label">Nombre del Producto</label>
                    <input type="text" class="form-control" id="productName" required>
                </div>
                <div class="mb-3">
                    <label for="supplierID" class="form-label">SupplierID</label>
                    <input type="text" class="form-control" id="supplierID">
                </div>
                <div class="mb-3">
                    <label for="categoryID" class="form-label">Categoría</label>
                    <select class="form-control" id="categoryID" required></select>
                </div>
                <div class="mb-3">
                    <label for="quantityPerUnit" class="form-label">QuantityPerUnit</label>
                    <input type="text" class="form-control" id="quantityPerUnit">
                </div>
                <div class="mb-3">
                    <label for="unitPrice" class="form-label">UnitPrice</label>
                    <input type="number" step="0.01" class="form-control" id="unitPrice">
                </div>
                <div class="mb-3">
                    <label for="unitsInStock" class="form-label">UnitsInStock</label>
                    <input type="number" class="form-control" id="unitsInStock">
                </div>
                <div class="mb-3">
                    <label for="unitsOnOrder" class="form-label">UnitsOnOrder</label>
                    <input type="number" class="form-control" id="unitsOnOrder">
                </div>
                <div class="mb-3">
                    <label for="reorderLevel" class="form-label">ReorderLevel</label>
                    <input type="number" class="form-control" id="reorderLevel">
                </div>
                <div class="mb-3">
                    <label for="discontinued" class="form-label">Discontinued (0 o 1)</label>
                    <input type="number" class="form-control" id="discontinued" min="0" max="1">
                </div>
                <button type="submit" class="btn btn-primary">Guardar Producto</button>
            </form>
        </div>
    </main>

    <footer class="mt-4">
        <footer-component></footer-component>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </footer>
</body>

</html>
