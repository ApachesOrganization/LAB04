<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Categoría</title>

    <!-- No Cache -->
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/2c7bfef965.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">

    <!-- Custom Style -->
    <link rel="stylesheet" href="styles/style_01.css">

    <!-- Firebase SDKs (versión igual a categories.html) -->
    <script defer src="/__/firebase/11.0.1/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.0.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/11.0.1/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/11.0.1/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/init.js"></script> 

    <script defer src="sections/menu.js"></script>
    <script defer src="sections/footer.js"></script>
    <script defer src="js/category/edit_category.js"></script> 
</head>

<body class="container-fluid">
    <header>
        <menu-component></menu-component>
    </header>

    <main class="row contenido">
        <h2 class="my-4">Editar Categoría</h2>
        <form id="editForm" class="col-md-6 offset-md-3">
            <div class="mb-3">
                <label for="categoryID" class="form-label">ID de Categoría</label>
                <input type="text" id="categoryID" class="form-control" readonly>
            </div>
            <div class="mb-3">
                <label for="categoryName" class="form-label">Nombre de la Categoría</label>
                <input type="text" id="categoryName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descripción</label>
                <input type="text" id="description" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </main>

    <footer>
        <footer-component></footer-component>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    </footer>
</body>

</html>
