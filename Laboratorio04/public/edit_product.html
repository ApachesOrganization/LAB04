<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <script src="https://kit.fontawesome.com/2c7bfef965.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style_01.css">
    <script defer src="/__/firebase/11.0.1/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.0.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/11.0.1/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/11.0.1/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <script defer src="sections/menu.js"></script>
    <script defer src="sections/footer.js"></script>
    <script defer src="js/products/edit_product.js"></script>
</head>
<body class="container-fluid">
    <header>
        <menu-component></menu-component>
    </header>

    <main class="row contenido">
        <h2 class="my-4">Editar Producto</h2>
        <form id="editForm" class="col-md-6 offset-md-3">
            <div class="mb-3">
                <label for="productID" class="form-label">ID de Producto</label>
                <input type="text" id="productID" class="form-control" readonly>
            </div>
            <div class="mb-3">
                <label for="productName" class="form-label">Nombre del Producto</label>
                <input type="text" id="productName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="supplierID" class="form-label">Supplier ID</label>
                <input type="text" id="supplierID" class="form-control">
            </div>
            <div class="mb-3">
                <label for="categoryID" class="form-label">Categor√≠a</label>
                <select id="categoryID" class="form-control" required></select>
            </div>
            <div class="mb-3">
                <label for="quantityPerUnit" class="form-label">Cantidad por Unidad</label>
                <input type="text" id="quantityPerUnit" class="form-control">
            </div>
            <div class="mb-3">
                <label for="unitPrice" class="form-label">Precio por Unidad</label>
                <input type="number" id="unitPrice" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="unitsInStock" class="form-label">Unidades en Stock</label>
                <input type="number" id="unitsInStock" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="unitsOnOrder" class="form-label">Unidades en Pedido</label>
                <input type="number" id="unitsOnOrder" class="form-control">
            </div>
            <div class="mb-3">
                <label for="reorderLevel" class="form-label">Nivel de Reorden</label>
                <input type="number" id="reorderLevel" class="form-control">
            </div>
            <div class="mb-3">
                <label for="discontinued" class="form-label">Descontinuado</label>
                <input type="number" id="discontinued" class="form-control" min="0" max="1">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </main>

    <footer>
        <footer-component></footer-component>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </footer>
</body>
</html>
